
<div class ="container">
    
    <h1 class="page-header">Course to Review</h1>
    <h2 class="page-header">To give review for the specific course , please fill all the remaining fields</h2>
    <form (submit)="addCourse()">
      <div class="form-group">
        <label>Course   Name</label>
        <input type="text" [(ngModel)] = "course_name" name="course_name" class="form-control">
      </div>
      <div class="form-group">
        <label>Difficulty  Rate</label>
        <input type="text" [(ngModel)] = "diff_rate" name="diff_rate" class="form-control">
      </div>
      <div class="form-group">
        <label>Course Material</label>
        <input type="text" [(ngModel)] = "course_material" name="course_material" class="form-control" >
      </div>
      <div class="form-group">
        <label>Professor Frindlieness</label>
        <input type="text" [(ngModel)] = "prof_friendli" name="prof_friendli" class="form-control">
      </div>
      <div class="form-group">
          <label>Course Content</label>
          <input type="text" [(ngModel)] = "course_content" name="course_content" class="form-control">
        </div>
      <input type="submit" class="btn btn-success" value="Add">
    </form>

</div>
